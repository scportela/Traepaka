<!DOCTYPE html>
<html lang="es">
  <head>
    <title>TRAEPAKÁ</title>


      <meta http-equiv="Content-Type" content="text/HTML; charset=utf8">

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

      <link rel="stylesheet" href="style.css">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

  </head>
  <body>

   <header>

     <div class="header_logo">
          <img src="./img/logo.png"/>
     </div>

     <div class="header_busqueda">
         <form class="b-header-busqueda">
           <input class="b-redondo b-header-busqueda" placeholder="Busca tu producto..." type="text">
         </form>
     </div>

     <div class="header_botones">

         <img src="./img/anadir.png"/>
         <button class="b-redondo b-header" type="button" name="button"> Chat </button>
         <button class="b-redondo b-header" type="button" name="button"> Mi perfil</button>

     </div>
      <i class="fa fa-question-circle fa-2x" aria-hidden="true"></i>

   </header>

   <article id="maincontentChat">

    <div class="chat">
      <div class="conversacion">
        <div class="mensajes">
          <div class="mensajeEnviado">
            <p>Hola me interesa el producto</p>
          </div>
          <br/>
          <div class="mensajeRecibido">
            <p>Cuando quieras quedamos y te lo doy</p>
          </div>
        </div>
        <br/>
        <div class="enviar">
          <form>
            <input type="text" id="texto" placeholder="Cuéntanos algo...">
            <input type="submit" value="Enviar!">
          </form>
        </div>
      </div>
      <div class="producto">
        <div class="imagen">
          <img class="imageChat" src="./img/play4.jpg">
        </div>
        <br/>
        <br/>
        <div class= "descripcion">
         Playstation 4.
        </div>
        <br/>
        <br/>
        <div class= "precio">
         400€
        </div>
      </div>
    </div>

   </article>

  </body>
</html>
